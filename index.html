<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏–º—É–ª—è—Ç–æ—Ä —Ç—Ä–µ–Ω–∞–∂–µ—Ä–Ω–æ–≥–æ –∑–∞–ª–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 10px;
            color: white;
            text-align: center;
            touch-action: manipulation;
        }
        #game-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        #message-display {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            opacity: 0;
            transition: opacity 0.5s;
            overflow: hidden;
        }
        #stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            background-color: #3d3d3d;
            padding: 10px;
            border-radius: 5px;
            flex-wrap: wrap;
        }
        .stat {
            margin: 5px;
        }
        #gym-display {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #1a1a1a;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
        }
        #player {
            position: absolute;
            width: 60px;
            height: 100px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: left 0.5s ease-in-out;
        }
        #player-body {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #player-head {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 0;
            left: 15px;
            background-color: #4CAF50;
            border-radius: 50%;
        }
        #player-torso {
            position: absolute;
            width: 30px;
            height: 40px;
            top: 30px;
            left: 15px;
            background-color: #4CAF50;
        }
        #player-arm-left, #player-arm-right {
            position: absolute;
            width: 10px;
            height: 40px;
            top: 30px;
            background-color: #4CAF50;
            transform-origin: top center;
        }
        #player-arm-left {
            left: 5px;
        }
        #player-arm-right {
            right: 5px;
        }
        #player-leg-left, #player-leg-right {
            position: absolute;
            width: 12px;
            height: 50px;
            bottom: 0;
            background-color: #4CAF50;
        }
        #player-leg-left {
            left: 14px;
        }
        #player-leg-right {
            right: 14px;
        }
        .equipment {
            position: absolute;
            width: 80px;
            height: 60px;
            bottom: 20px;
            z-index: 5;
            display: none;
        }
        #bench-press {
            left: 50%;
            transform: translateX(-50%);
        }
        #bench-press-base {
            position: absolute;
            width: 100%;
            height: 15px;
            bottom: 0;
            background-color: #755;
        }
        #bench-press-seat {
            position: absolute;
            width: 60px;
            height: 10px;
            bottom: 15px;
            left: 10px;
            background-color: #aaa;
        }
        #bench-press-bar {
            position: absolute;
            width: 70px;
            height: 5px;
            top: 30px;
            left: 5px;
            background-color: #333;
            transform-origin: center center;
        }
        #bench-press-weights {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #555;
        }
        #bench-press-weight-left {
            left: 0;
            top: -20px;
        }
        #bench-press-weight-right {
            right: 0;
            top: -20px;
        }
        #squat-rack {
            left: 50%;
            transform: translateX(-50%);
        }
        #squat-rack-base {
            position: absolute;
            width: 100%;
            height: 15px;
            bottom: 0;
            background-color: #755;
        }
        #squat-rack-frame {
            position: absolute;
            width: 50px;
            height: 80px;
            bottom: 15px;
            left: 15px;
            border-left: 5px solid #aaa;
            border-right: 5px solid #aaa;
        }
        #squat-rack-bar {
            position: absolute;
            width: 60px;
            height: 5px;
            top: 40px;
            left: 10px;
            background-color: #333;
        }
        #treadmill {
            left: 50%;
            transform: translateX(-50%);
        }
        #treadmill-base {
            position: absolute;
            width: 100%;
            height: 15px;
            bottom: 0;
            background-color: #755;
        }
        #treadmill-belt {
            position: absolute;
            width: 60px;
            height: 5px;
            bottom: 30px;
            left: 10px;
            background-color: #333;
        }
        #treadmill-display {
            position: absolute;
            width: 30px;
            height: 15px;
            bottom: 40px;
            left: 25px;
            background-color: #000;
            color: #0f0;
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #qte-container {
            position: relative;
            width: 100%;
            margin-top: 10px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #qte-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f55;
            font-size: 24px;
            margin-bottom: 10px;
        }
        #qte-timer {
            width: 80%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #qte-progress {
            height: 100%;
            width: 100%;
            background-color: #4CAF50;
            transition: width 0.1s;
        }
        #log {
            height: 100px;
            overflow-y: auto;
            background-color: #3d3d3d;
            padding: 5px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: left;
        }
        .log-entry {
            margin: 3px 0;
            padding: 2px;
            border-bottom: 1px solid #555;
        }
        @keyframes benchPress {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-30deg); }
            100% { transform: rotate(0deg); }
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 95%;
            transition: transform 0.1s;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- –û–±–ª–∞—Å—Ç—å –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π –≤–º–µ—Å—Ç–æ –∑–∞–≥–æ–ª–æ–≤–∫–∞ -->
        <div id="message-display"></div>
        
        <div id="stats">
            <div class="stat">üí™ <span id="strength">10</span></div>
            <div class="stat">üèÉ <span id="stamina">10</span>/<span id="max-stamina">10</span></div>
            <div class="stat">üí∞ <span id="money">100</span></div>
        </div>
        
        <div id="gym-display">
            <!-- –ò–≥—Ä–æ–∫ -->
            <div id="player">
                <div id="player-body">
                    <div id="player-head"></div>
                    <div id="player-torso"></div>
                    <div id="player-arm-left"></div>
                    <div id="player-arm-right"></div>
                    <div id="player-leg-left"></div>
                    <div id="player-leg-right"></div>
                </div>
            </div>
            
            <!-- –¢—Ä–µ–Ω–∞–∂–µ—Ä—ã (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç—ã) -->
            <div id="bench-press" class="equipment">
                <div id="bench-press-base"></div>
                <div id="bench-press-seat"></div>
                <div id="bench-press-bar">
                    <div id="bench-press-weight-left" class="bench-press-weights"></div>
                    <div id="bench-press-weight-right" class="bench-press-weights"></div>
                </div>
            </div>
            
            <div id="squat-rack" class="equipment">
                <div id="squat-rack-base"></div>
                <div id="squat-rack-frame"></div>
                <div id="squat-rack-bar"></div>
            </div>
            
            <div id="treadmill" class="equipment">
                <div id="treadmill-base"></div>
                <div id="treadmill-belt"></div>
                <div id="treadmill-display">0 –∫–º/—á</div>
            </div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ -->
        <button onclick="startTraining('bench')">üèãÔ∏è –ñ–∏–º –ª–µ–∂–∞ (+–°–∏–ª–∞)</button>
        <button onclick="startTraining('squat')">ü¶µ –ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è (+–°–∏–ª–∞)</button>
        <button onclick="startTraining('treadmill')">üèÉ –ë–µ–≥ (+–í—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç—å)</button>
        <button onclick="rest()">üí§ –û—Ç–¥–æ—Ö–Ω—É—Ç—å</button>
        
        <!-- QTE –º–∏–Ω–∏-–∏–≥—Ä–∞ -->
        <div id="qte-container">
            <div id="qte-message">–ñ–º–∏ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –ø–æ–¥–Ω—è—Ç—å —à—Ç–∞–Ω–≥—É!</div>
            <button id="qte-button">–ñ–ú–ò!</button>
            <div id="qte-timer"><div id="qte-progress"></div></div>
        </div>
        
        <div id="log"></div>
    </div>
    
    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let player = {
            strength: 10,
            stamina: 10,
            maxStamina: 10,
            money: 100,
            xp: 0,
            level: 1
        };

        let gameState = {
            training: false,
            currentExercise: null,
            qteActive: false,
            qteCount: 0,
            qteTarget: 0,
            qteTimeLeft: 0,
            qteInterval: null
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(text) {
            const messageDisplay = document.getElementById('message-display');
            messageDisplay.textContent = text;
            messageDisplay.style.opacity = 1;
            
            // –°–æ–æ–±—â–µ–Ω–∏–µ –∏—Å—á–µ–∑–∞–µ—Ç —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                messageDisplay.style.opacity = 0;
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            updateStats();
            showMessage("–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Ç—Ä–µ–Ω–∞–∂–µ—Ä–Ω—ã–π –∑–∞–ª!");
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById("strength").textContent = player.strength;
            document.getElementById("stamina").textContent = player.stamina;
            document.getElementById("max-stamina").textContent = player.maxStamina;
            document.getElementById("money").textContent = player.money;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –ª–æ–≥
        function addLog(message) {
            const log = document.getElementById("log");
            const entry = document.createElement("div");
            entry.className = "log-entry";
            entry.textContent = message;
            log.prepend(entry);
            
            if (log.children.length > 5) {
                log.removeChild(log.lastChild);
            }
        }

        // –ù–∞—á–∞–ª–æ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏
        function startTraining(type) {
            if (player.stamina <= 0) {
                showMessage("‚ùå –°–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏!");
                return;
            }
            
            gameState.training = true;
            gameState.currentExercise = type;
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll("button").forEach(btn => {
                if (!btn.id.includes("qte")) btn.disabled = true;
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π —Ç—Ä–µ–Ω–∞–∂–µ—Ä
            const equipment = document.getElementById(`${type.replace("-", "")}`);
            equipment.style.display = "block";
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º QTE
            let qteTarget = 0;
            let message = "";
            
            switch(type) {
                case "bench":
                    qteTarget = 10 + Math.floor(player.strength / 5);
                    message = "–ñ–º–∏ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –ø–æ–¥–Ω—è—Ç—å —à—Ç–∞–Ω–≥—É!";
                    setupBenchPress();
                    break;
                case "squat":
                    qteTarget = 8 + Math.floor(player.strength / 5);
                    message = "–ü—Ä–∏—Å–µ–¥–∞–π! –ë—ã—Å—Ç—Ä–æ –Ω–∞–∂–∏–º–∞–π!";
                    setupSquat();
                    break;
                case "treadmill":
                    qteTarget = 15 + Math.floor(player.maxStamina / 5);
                    message = "–ë–µ–≥–∏! –ù–∞–∂–∏–º–∞–π –±—ã—Å—Ç—Ä–µ–µ!";
                    setupTreadmill();
                    break;
            }
            
            showMessage(message);
            startQTE(type, qteTarget);
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∂–∏–º–∞ –ª–µ–∂–∞
        function setupBenchPress() {
            // –ò–≥—Ä–æ–∫ –ª–µ–∂–∏—Ç –Ω–∞ —Å–∫–∞–º—å–µ
            document.getElementById("player").style.bottom = "35px";
            document.getElementById("player-arm-left").style.transform = "rotate(70deg)";
            document.getElementById("player-arm-right").style.transform = "rotate(-70deg)";
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∏—Å–µ–¥–∞–Ω–∏–π
        function setupSquat() {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏—Å–µ–¥–∞–Ω–∏–π
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –±–µ–≥–æ–≤–æ–π –¥–æ—Ä–æ–∂–∫–∏
        function setupTreadmill() {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é –±–µ–≥–∞
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏
        function completeTraining(type, successRate) {
            let strengthGain = 0;
            let staminaGain = 0;
            
            switch(type) {
                case "bench":
                case "squat":
                    strengthGain = Math.floor(2 * successRate);
                    player.strength += strengthGain;
                    showMessage(`üí™ +${strengthGain} –∫ —Å–∏–ª–µ!`);
                    break;
                case "treadmill":
                    staminaGain = Math.floor(3 * successRate);
                    player.stamina = Math.min(player.stamina + staminaGain, player.maxStamina);
                    showMessage(`üèÉ +${staminaGain} –∫ –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç–∏!`);
                    break;
            }
            
            // –†–∞—Å—Ö–æ–¥ –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç–∏
            player.stamina = Math.max(0, player.stamina - 1);
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Ç—Ä–µ–Ω–∞–∂–µ—Ä
            document.querySelectorAll(".equipment").forEach(el => el.style.display = "none");
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∏–≥—Ä–æ–∫–∞ –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
            document.getElementById("player").style.bottom = "20px";
            document.getElementById("player-arm-left").style.transform = "none";
            document.getElementById("player-arm-right").style.transform = "none";
            
            gameState.training = false;
            updateStats();
            
            // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll("button").forEach(btn => {
                if (!btn.id.includes("qte")) btn.disabled = false;
            });
        }

        // –û—Ç–¥—ã—Ö
        function rest() {
            const recovery = 3 + Math.floor(player.maxStamina / 5);
            player.stamina = Math.min(player.stamina + recovery, player.maxStamina);
            showMessage(`üí§ –û—Ç–¥–æ—Ö–Ω—É–ª! +${recovery} –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç–∏.`);
            updateStats();
        }

        // QTE –º–∏–Ω–∏-–∏–≥—Ä–∞
        function startQTE(type, target) {
            gameState.qteActive = true;
            gameState.qteCount = 0;
            gameState.qteTarget = target;
            gameState.qteTimeLeft = 100;
            
            document.getElementById("qte-container").style.display = "flex";
            
            document.getElementById("qte-button").onclick = () => {
                if (gameState.qteActive) {
                    gameState.qteCount++;
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–¥–Ω—è—Ç–∏—è —à—Ç–∞–Ω–≥–∏ (–¥–ª—è –∂–∏–º–∞)
                    if (gameState.currentExercise === "bench") {
                        const bar = document.getElementById("bench-press-bar");
                        bar.style.animation = "benchPress 0.3s";
                        setTimeout(() => bar.style.animation = "none", 300);
                    }
                }
            };
            
            // –¢–∞–π–º–µ—Ä QTE
            gameState.qteInterval = setInterval(() => {
                gameState.qteTimeLeft -= 1;
                document.getElementById("qte-progress").style.width = `${gameState.qteTimeLeft}%`;
                
                if (gameState.qteTimeLeft <= 0) {
                    endQTE(type);
                }
            }, 100);
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ QTE
        function endQTE(type) {
            clearInterval(gameState.qteInterval);
            gameState.qteActive = false;
            document.getElementById("qte-container").style.display = "none";
            
            const successRate = Math.min(1, gameState.qteCount / gameState.qteTarget);
            completeTraining(type, successRate);
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        window.onload = function() {
            initGame();
        };
    </script>
</body>
</html>
