<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏–º—É–ª—è—Ç–æ—Ä —Ç—Ä–µ–Ω–∞–∂–µ—Ä–Ω–æ–≥–æ –∑–∞–ª–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 10px;
            color: white;
            text-align: center;
            touch-action: manipulation;
        }
        #game-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        #message-display {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            background-color: #3d3d3d;
            padding: 10px;
            border-radius: 5px;
        }
        .stat {
            margin: 5px;
        }
        #gym-display {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #1a1a1a;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
        }
        #player {
            position: absolute;
            width: 60px;
            height: 100px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #player-body {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #player-head {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 0;
            left: 15px;
            background-color: #4CAF50;
            border-radius: 50%;
        }
        #player-torso {
            position: absolute;
            width: 30px;
            height: 40px;
            top: 30px;
            left: 15px;
            background-color: #4CAF50;
        }
        #player-arm-left, #player-arm-right {
            position: absolute;
            width: 10px;
            height: 40px;
            top: 30px;
            background-color: #4CAF50;
            transform-origin: top center;
        }
        #player-arm-left {
            left: 5px;
        }
        #player-arm-right {
            right: 5px;
        }
        #player-leg-left, #player-leg-right {
            position: absolute;
            width: 12px;
            height: 50px;
            bottom: 0;
            background-color: #4CAF50;
        }
        #player-leg-left {
            left: 14px;
        }
        #player-leg-right {
            right: 14px;
        }
        .equipment {
            position: absolute;
            width: 80px;
            height: 60px;
            bottom: 20px;
            z-index: 5;
            display: none;
        }
        #bench-press {
            left: 50%;
            transform: translateX(-50%);
        }
        #bench-press-base {
            position: absolute;
            width: 100%;
            height: 15px;
            bottom: 0;
            background-color: #755;
        }
        #bench-press-seat {
            position: absolute;
            width: 60px;
            height: 10px;
            bottom: 15px;
            left: 10px;
            background-color: #aaa;
        }
        #bench-press-bar {
            position: absolute;
            width: 70px;
            height: 5px;
            top: 30px;
            left: 5px;
            background-color: #333;
            transform-origin: center center;
        }
        #qte-container {
            position: relative;
            width: 100%;
            margin-top: 10px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #qte-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f55;
            font-size: 24px;
            margin-bottom: 10px;
        }
        #qte-timer {
            width: 80%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #qte-progress {
            height: 100%;
            width: 100%;
            background-color: #4CAF50;
            transition: width 0.1s;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 95%;
        }
        button:disabled {
            background-color: #555;
        }
        @keyframes benchPress {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-20deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="message-display"></div>
        
        <div id="stats">
            <div class="stat">üí™ <span id="strength">10</span></div>
            <div class="stat">üèÉ <span id="stamina">10</span>/<span id="max-stamina">10</span></div>
            <div class="stat">üí∞ <span id="money">100</span></div>
        </div>
        
        <div id="gym-display">
            <div id="player">
                <div id="player-body">
                    <div id="player-head"></div>
                    <div id="player-torso"></div>
                    <div id="player-arm-left"></div>
                    <div id="player-arm-right"></div>
                    <div id="player-leg-left"></div>
                    <div id="player-leg-right"></div>
                </div>
            </div>
            
            <div id="bench-press" class="equipment">
                <div id="bench-press-base"></div>
                <div id="bench-press-seat"></div>
                <div id="bench-press-bar"></div>
            </div>
        </div>
        
        <button id="bench-btn">üèãÔ∏è –ñ–∏–º –ª–µ–∂–∞ (+–°–∏–ª–∞)</button>
        <button id="rest-btn">üí§ –û—Ç–¥–æ—Ö–Ω—É—Ç—å</button>
        
        <div id="qte-container">
            <div id="qte-message"></div>
            <button id="qte-button">–ñ–ú–ò!</button>
            <div id="qte-timer"><div id="qte-progress"></div></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const game = {
                player: {
                    strength: 10,
                    stamina: 10,
                    maxStamina: 10,
                    money: 100
                },
                state: {
                    training: false,
                    qteActive: false,
                    qteCount: 0,
                    qteTarget: 15,
                    qteTimeLeft: 100,
                    qteInterval: null
                },
                
                init() {
                    this.bindEvents();
                    this.updateStats();
                    this.showMessage("–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Ç—Ä–µ–Ω–∞–∂–µ—Ä–Ω—ã–π –∑–∞–ª!");
                },
                
                bindEvents() {
                    document.getElementById('bench-btn').addEventListener('click', () => this.startTraining('bench'));
                    document.getElementById('rest-btn').addEventListener('click', () => this.rest());
                    document.getElementById('qte-button').addEventListener('click', () => this.handleQTEClick());
                },
                
                showMessage(text) {
                    const el = document.getElementById('message-display');
                    el.textContent = text;
                    el.style.opacity = 1;
                    setTimeout(() => el.style.opacity = 0, 3000);
                },
                
                updateStats() {
                    document.getElementById('strength').textContent = this.player.strength;
                    document.getElementById('stamina').textContent = this.player.stamina;
                    document.getElementById('max-stamina').textContent = this.player.maxStamina;
                    document.getElementById('money').textContent = this.player.money;
                },
                
                startTraining(type) {
                    if (this.player.stamina <= 0) {
                        this.showMessage("‚ùå –°–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏!");
                        return;
                    }
                    
                    this.state.training = true;
                    this.state.qteCount = 0;
                    
                    // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
                    document.getElementById('bench-btn').disabled = true;
                    document.getElementById('rest-btn').disabled = true;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç—Ä–µ–Ω–∞–∂–µ—Ä
                    document.getElementById('bench-press').style.display = 'block';
                    
                    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∏–≥—Ä–æ–∫–∞
                    document.getElementById('player').style.bottom = '35px';
                    document.getElementById('player-arm-left').style.transform = 'rotate(70deg)';
                    document.getElementById('player-arm-right').style.transform = 'rotate(-70deg)';
                    
                    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º QTE
                    document.getElementById('qte-message').textContent = '–ñ–º–∏ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –ø–æ–¥–Ω—è—Ç—å —à—Ç–∞–Ω–≥—É!';
                    this.startQTE();
                },
                
                handleQTEClick() {
                    if (!this.state.qteActive) return;
                    
                    this.state.qteCount++;
                    const bar = document.getElementById('bench-press-bar');
                    bar.style.animation = 'benchPress 0.3s';
                    setTimeout(() => bar.style.animation = 'none', 300);
                },
                
                startQTE() {
                    this.state.qteActive = true;
                    this.state.qteTimeLeft = 100;
                    document.getElementById('qte-container').style.display = 'flex';
                    document.getElementById('qte-progress').style.width = '100%';
                    
                    this.state.qteInterval = setInterval(() => {
                        this.state.qteTimeLeft--;
                        document.getElementById('qte-progress').style.width = `${this.state.qteTimeLeft}%`;
                        
                        if (this.state.qteTimeLeft <= 0) {
                            this.endTraining();
                        }
                    }, 100);
                },
                
                endTraining() {
                    clearInterval(this.state.qteInterval);
                    this.state.qteActive = false;
                    document.getElementById('qte-container').style.display = 'none';
                    
                    // –ù–∞—á–∏—Å–ª—è–µ–º –±–æ–Ω—É—Å—ã
                    const successRate = Math.min(1, this.state.qteCount / this.state.qteTarget);
                    const strengthGain = Math.floor(2 * successRate);
                    this.player.strength += strengthGain;
                    this.player.stamina = Math.max(0, this.player.stamina - 1);
                    
                    this.showMessage(`üí™ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! +${strengthGain} –∫ —Å–∏–ª–µ!`);
                    
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                    document.getElementById('bench-press').style.display = 'none';
                    document.getElementById('player').style.bottom = '20px';
                    document.getElementById('player-arm-left').style.transform = 'none';
                    document.getElementById('player-arm-right').style.transform = 'none';
                    
                    // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
                    document.getElementById('bench-btn').disabled = false;
                    document.getElementById('rest-btn').disabled = false;
                    
                    this.state.training = false;
                    this.updateStats();
                },
                
                rest() {
                    const recovery = 3 + Math.floor(this.player.maxStamina / 5);
                    this.player.stamina = Math.min(this.player.stamina + recovery, this.player.maxStamina);
                    this.showMessage(`üí§ –û—Ç–¥–æ—Ö–Ω—É–ª! +${recovery} –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç–∏.`);
                    this.updateStats();
                }
            };
            
            game.init();
        });
    </script>
</body>
</html>
