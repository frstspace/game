<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏–º—É–ª—è—Ç–æ—Ä —Ç—Ä–µ–Ω–∞–∂–µ—Ä–Ω–æ–≥–æ –∑–∞–ª–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 10px;
            color: white;
            text-align: center;
            touch-action: manipulation;
        }
        #game-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        #message-display {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            background-color: #3d3d3d;
            padding: 10px;
            border-radius: 5px;
        }
        .stat {
            margin: 5px;
        }
        #gym-display {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #1a1a1a;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
        }
        #player {
            position: absolute;
            width: 60px;
            height: 100px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: all 0.3s ease;
        }
        #player-body {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #player-head {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 0;
            left: 15px;
            background-color: #4CAF50;
            border-radius: 50%;
        }
        #player-torso {
            position: absolute;
            width: 30px;
            height: 40px;
            top: 30px;
            left: 15px;
            background-color: #4CAF50;
        }
        #player-arm-left, #player-arm-right {
            position: absolute;
            width: 10px;
            height: 40px;
            top: 30px;
            background-color: #4CAF50;
            transform-origin: top center;
            transition: transform 0.3s ease;
        }
        #player-arm-left {
            left: 5px;
        }
        #player-arm-right {
            right: 5px;
        }
        #player-leg-left, #player-leg-right {
            position: absolute;
            width: 12px;
            height: 50px;
            bottom: 0;
            background-color: #4CAF50;
            transform-origin: top center;
            transition: transform 0.3s ease;
        }
        #player-leg-left {
            left: 14px;
        }
        #player-leg-right {
            right: 14px;
        }
        .equipment {
            position: absolute;
            width: 80px;
            height: 60px;
            bottom: 20px;
            z-index: 5;
            display: none;
        }
        #bench-press {
            left: 50%;
            transform: translateX(-50%);
        }
        #bench-press-base {
            position: absolute;
            width: 100%;
            height: 15px;
            bottom: 0;
            background-color: #755;
        }
        #bench-press-seat {
            position: absolute;
            width: 60px;
            height: 10px;
            bottom: 15px;
            left: 10px;
            background-color: #aaa;
        }
        #bench-press-bar {
            position: absolute;
            width: 70px;
            height: 5px;
            top: 30px;
            left: 5px;
            background-color: #333;
            transform-origin: center center;
            transition: transform 0.3s ease;
        }
        #bench-press-weights {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #555;
        }
        #bench-press-weight-left {
            left: 0;
            top: -20px;
        }
        #bench-press-weight-right {
            right: 0;
            top: -20px;
        }
        #squat-rack {
            left: 50%;
            transform: translateX(-50%);
        }
        #squat-rack-base {
            position: absolute;
            width: 100%;
            height: 15px;
            bottom: 0;
            background-color: #755;
        }
        #squat-rack-frame {
            position: absolute;
            width: 50px;
            height: 80px;
            bottom: 15px;
            left: 15px;
            border-left: 5px solid #aaa;
            border-right: 5px solid #aaa;
        }
        #squat-rack-bar {
            position: absolute;
            width: 60px;
            height: 5px;
            top: 40px;
            left: 10px;
            background-color: #333;
        }
        #treadmill {
            left: 50%;
            transform: translateX(-50%);
        }
        #treadmill-base {
            position: absolute;
            width: 100%;
            height: 15px;
            bottom: 0;
            background-color: #755;
        }
        #treadmill-belt {
            position: absolute;
            width: 60px;
            height: 5px;
            bottom: 30px;
            left: 10px;
            background-color: #333;
            background-image: linear-gradient(90deg, #333 0%, #555 50%, #333 100%);
            background-size: 60px 5px;
        }
        #treadmill-display {
            position: absolute;
            width: 30px;
            height: 15px;
            bottom: 40px;
            left: 25px;
            background-color: #000;
            color: #0f0;
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #qte-container {
            position: relative;
            width: 100%;
            margin-top: 10px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #qte-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f55;
            font-size: 24px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        #qte-timer {
            width: 80%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #qte-progress {
            height: 100%;
            width: 100%;
            background-color: #4CAF50;
            transition: width 0.1s linear;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 95%;
            transition: transform 0.1s;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        @keyframes runBelt {
            0% { background-position: 0 0; }
            100% { background-position: -60px 0; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="message-display"></div>
        
        <div id="stats">
            <div class="stat">üí™ <span id="strength">10</span></div>
            <div class="stat">üèÉ <span id="stamina">10</span>/<span id="max-stamina">10</span></div>
            <div class="stat">üí∞ <span id="money">100</span></div>
        </div>
        
        <div id="gym-display">
            <!-- –ò–≥—Ä–æ–∫ -->
            <div id="player">
                <div id="player-body">
                    <div id="player-head"></div>
                    <div id="player-torso"></div>
                    <div id="player-arm-left"></div>
                    <div id="player-arm-right"></div>
                    <div id="player-leg-left"></div>
                    <div id="player-leg-right"></div>
                </div>
            </div>
            
            <!-- –¢—Ä–µ–Ω–∞–∂–µ—Ä—ã -->
            <div id="bench-press" class="equipment">
                <div id="bench-press-base"></div>
                <div id="bench-press-seat"></div>
                <div id="bench-press-bar">
                    <div id="bench-press-weight-left" class="bench-press-weights"></div>
                    <div id="bench-press-weight-right" class="bench-press-weights"></div>
                </div>
            </div>
            
            <div id="squat-rack" class="equipment">
                <div id="squat-rack-base"></div>
                <div id="squat-rack-frame"></div>
                <div id="squat-rack-bar"></div>
            </div>
            
            <div id="treadmill" class="equipment">
                <div id="treadmill-base"></div>
                <div id="treadmill-belt"></div>
                <div id="treadmill-display">0 –∫–º/—á</div>
            </div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ -->
        <button id="bench-btn">üèãÔ∏è –ñ–∏–º –ª–µ–∂–∞ (+–°–∏–ª–∞)</button>
        <button id="squat-btn">ü¶µ –ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è (+–°–∏–ª–∞)</button>
        <button id="treadmill-btn">üèÉ –ë–µ–≥ (+–í—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç—å)</button>
        <button id="rest-btn">üí§ –û—Ç–¥–æ—Ö–Ω—É—Ç—å</button>
        
        <!-- QTE –º–∏–Ω–∏-–∏–≥—Ä–∞ -->
        <div id="qte-container">
            <div id="qte-message"></div>
            <button id="qte-button">–ñ–ú–ò!</button>
            <div id="qte-timer"><div id="qte-progress"></div></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const game = {
                player: {
                    strength: 10,
                    stamina: 10,
                    maxStamina: 10,
                    money: 100
                },
                state: {
                    training: false,
                    currentExercise: null,
                    qteActive: false,
                    qteCount: 0,
                    qteTarget: 15,
                    qteTimeLeft: 100,
                    qteInterval: null,
                    runSpeed: 0,
                    beltAnimation: null
                },
                
                init() {
                    this.bindEvents();
                    this.updateStats();
                    this.showMessage("–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Ç—Ä–µ–Ω–∞–∂–µ—Ä–Ω—ã–π –∑–∞–ª!");
                },
                
                bindEvents() {
                    document.getElementById('bench-btn').addEventListener('click', () => this.startTraining('bench'));
                    document.getElementById('squat-btn').addEventListener('click', () => this.startTraining('squat'));
                    document.getElementById('treadmill-btn').addEventListener('click', () => this.startTraining('treadmill'));
                    document.getElementById('rest-btn').addEventListener('click', () => this.rest());
                    document.getElementById('qte-button').addEventListener('click', () => this.handleQTEClick());
                },
                
                showMessage(text) {
                    const el = document.getElementById('message-display');
                    el.textContent = text;
                    el.style.opacity = 1;
                    setTimeout(() => el.style.opacity = 0, 3000);
                },
                
                updateStats() {
                    document.getElementById('strength').textContent = this.player.strength;
                    document.getElementById('stamina').textContent = this.player.stamina;
                    document.getElementById('max-stamina').textContent = this.player.maxStamina;
                    document.getElementById('money').textContent = this.player.money;
                },
                
                startTraining(type) {
                    if (this.player.stamina <= 0) {
                        this.showMessage("‚ùå –°–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏!");
                        return;
                    }
                    
                    this.state.training = true;
                    this.state.currentExercise = type;
                    this.state.qteCount = 0;
                    
                    // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
                    document.querySelectorAll('button:not(#qte-button)').forEach(btn => {
                        btn.disabled = true;
                    });
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç—Ä–µ–Ω–∞–∂–µ—Ä
                    document.getElementById(type).style.display = 'block';
                    
                    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ
                    switch(type) {
                        case 'bench':
                            this.setupBenchPress();
                            break;
                        case 'squat':
                            this.setupSquat();
                            break;
                        case 'treadmill':
                            this.setupTreadmill();
                            break;
                    }
                    
                    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º QTE
                    this.state.qteTarget = 10 + Math.floor(this.player.strength / 2);
                    document.getElementById('qte-message').textContent = this.getExerciseMessage(type);
                    this.startQTE();
                },
                
                getExerciseMessage(type) {
                    switch(type) {
                        case 'bench': return '–ñ–º–∏ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –ø–æ–¥–Ω—è—Ç—å —à—Ç–∞–Ω–≥—É!';
                        case 'squat': return '–ü—Ä–∏—Å–µ–¥–∞–π! –ë—ã—Å—Ç—Ä–æ –Ω–∞–∂–∏–º–∞–π!';
                        case 'treadmill': return '–ë–µ–≥–∏! –ù–∞–∂–∏–º–∞–π –±—ã—Å—Ç—Ä–µ–µ!';
                        default: return '–¢—Ä–µ–Ω–∏—Ä—É–π—Å—è!';
                    }
                },
                
                setupBenchPress() {
                    // –ò–≥—Ä–æ–∫ –ª–æ–∂–∏—Ç—Å—è –Ω–∞ —Å–∫–∞–º—å—é
                    document.getElementById('player').style.bottom = '35px';
                    document.getElementById('player-arm-left').style.transform = 'rotate(70deg)';
                    document.getElementById('player-arm-right').style.transform = 'rotate(-70deg)';
                },
                
                setupSquat() {
                    // –ò–≥—Ä–æ–∫ –≥–æ—Ç–æ–≤–∏—Ç—Å—è –∫ –ø—Ä–∏—Å–µ–¥–∞–Ω–∏—è–º
                    document.getElementById('player-leg-left').style.transform = 'rotate(15deg)';
                    document.getElementById('player-leg-right').style.transform = 'rotate(-15deg)';
                    document.getElementById('player-arm-left').style.transform = 'rotate(20deg)';
                    document.getElementById('player-arm-right').style.transform = 'rotate(-20deg)';
                },
                
                setupTreadmill() {
                    // –ò–≥—Ä–æ–∫ –≥–æ—Ç–æ–≤–∏—Ç—Å—è –∫ –±–µ–≥—É
                    document.getElementById('player-arm-left').style.transform = 'rotate(20deg)';
                    document.getElementById('player-arm-right').style.transform = 'rotate(-20deg)';
                    this.state.runSpeed = 0;
                    this.animateTreadmill();
                },
                
                animateTreadmill() {
                    const belt = document.getElementById('treadmill-belt');
                    let position = 0;
                    const speed = () => this.state.runSpeed * 0.1;
                    
                    const animate = () => {
                        position = (position + speed()) % 60;
                        belt.style.backgroundPosition = `-${position}px 0`;
                        document.getElementById('treadmill-display').textContent = 
                            `${Math.floor(this.state.runSpeed * 3)} –∫–º/—á`;
                        
                        if (this.state.qteActive) {
                            this.state.beltAnimation = requestAnimationFrame(animate);
                        }
                    };
                    
                    this.state.beltAnimation = requestAnimationFrame(animate);
                },
                
                handleQTEClick() {
                    if (!this.state.qteActive) return;
                    
                    this.state.qteCount++;
                    
                    switch(this.state.currentExercise) {
                        case 'bench':
                            this.animateBenchPress();
                            break;
                        case 'squat':
                            this.animateSquat();
                            break;
                        case 'treadmill':
                            this.state.runSpeed = Math.min(10, this.state.runSpeed + 0.5);
                            break;
                    }
                },
                
                animateBenchPress() {
                    const bar = document.getElementById('bench-press-bar');
                    bar.style.transform = 'rotate(-20deg)';
                    setTimeout(() => bar.style.transform = 'rotate(0deg)', 200);
                },
                
                animateSquat() {
                    const player = document.getElementById('player');
                    player.style.transform = 'translateY(10px)';
                    setTimeout(() => player.style.transform = 'translateY(0)', 200);
                },
                
                startQTE() {
                    this.state.qteActive = true;
                    this.state.qteTimeLeft = 100;
                    document.getElementById('qte-container').style.display = 'flex';
                    document.getElementById('qte-progress').style.width = '100%';
                    
                    this.state.qteInterval = setInterval(() => {
                        this.state.qteTimeLeft--;
                        document.getElementById('qte-progress').style.width = `${this.state.qteTimeLeft}%`;
                        
                        // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ –±–µ–≥–æ–≤–æ–π –¥–æ—Ä–æ–∂–∫–∏
                        if (this.state.currentExercise === 'treadmill') {
                            this.state.runSpeed = Math.max(0, this.state.runSpeed - 0.05);
                        }
                        
                        if (this.state.qteTimeLeft <= 0) {
                            this.endTraining();
                        }
                    }, 100);
                },
                
                endTraining() {
                    clearInterval(this.state.qteInterval);
                    cancelAnimationFrame(this.state.beltAnimation);
                    this.state.qteActive = false;
                    document.getElementById('qte-container').style.display = 'none';
                    
                    // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                    const successRate = Math.min(1, this.state.qteCount / this.state.qteTarget);
                    let gain = 0;
                    let message = '';
                    
                    switch(this.state.currentExercise) {
                        case 'bench':
                        case 'squat':
                            gain = Math.floor(2 * successRate);
                            this.player.strength += gain;
                            message = `üí™ +${gain} –∫ —Å–∏–ª–µ!`;
                            break;
                        case 'treadmill':
                            gain = Math.floor(3 * successRate);
                            this.player.stamina = Math.min(this.player.stamina + gain, this.player.maxStamina);
                            message = `üèÉ +${gain} –∫ –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç–∏!`;
                            break;
                    }
                    
                    // –†–∞—Å—Ö–æ–¥ –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç–∏
                    this.player.stamina = Math.max(0, this.player.stamina - 1);
                    
                    // –°–±—Ä–æ—Å –∞–Ω–∏–º–∞—Ü–∏–π
                    this.resetPlayer();
                    document.querySelectorAll('.equipment').forEach(el => {
                        el.style.display = 'none';
                    });
                    
                    // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
                    document.querySelectorAll('button').forEach(btn => {
                        btn.disabled = false;
                    });
                    
                    this.showMessage(message);
                    this.state.training = false;
                    this.updateStats();
                },
                
                resetPlayer() {
                    const player = document.getElementById('player');
                    player.style.bottom = '20px';
                    player.style.transform = 'none';
                    
                    document.getElementById('player-arm-left').style.transform = 'none';
                    document.getElementById('player-arm-right').style.transform = 'none';
                    document.getElementById('player-leg-left').style.transform = 'none';
                    document.getElementById('player-leg-right').style.transform = 'none';
                    
                    document.getElementById('treadmill-display').textContent = '0 –∫–º/—á';
                    document.getElementById('treadmill-belt').style.backgroundPosition = '0 0';
                },
                
                rest() {
                    const recovery = 3 + Math.floor(this.player.maxStamina / 5);
                    this.player.stamina = Math.min(this.player.stamina + recovery, this.player.maxStamina);
                    this.showMessage(`üí§ –û—Ç–¥–æ—Ö–Ω—É–ª! +${recovery} –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç–∏.`);
                    this.updateStats();
                }
            };
            
            game.init();
        });
    </script>
</body>
</html>
