<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏–º—É–ª—è—Ç–æ—Ä —Ç—Ä–µ–Ω–∞–∂–µ—Ä–Ω–æ–≥–æ –∑–∞–ª–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 10px;
            color: white;
            text-align: center;
            touch-action: manipulation;
        }
        #game-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        #message-display {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            opacity: 0;
            transition: opacity 0.5s;
            overflow: hidden;
        }
        #stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            background-color: #3d3d3d;
            padding: 10px;
            border-radius: 5px;
            flex-wrap: wrap;
        }
        .stat {
            margin: 5px;
        }
        #gym-display {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #1a1a1a;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
        }
        #player {
            position: absolute;
            width: 60px;
            height: 100px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: left 0.5s ease-in-out;
        }
        #player-body {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #player-head {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 0;
            left: 15px;
            background-color: #4CAF50;
            border-radius: 50%;
        }
        #player-torso {
            position: absolute;
            width: 30px;
            height: 40px;
            top: 30px;
            left: 15px;
            background-color: #4CAF50;
        }
        #player-arm-left, #player-arm-right {
            position: absolute;
            width: 10px;
            height: 40px;
            top: 30px;
            background-color: #4CAF50;
            transform-origin: top center;
        }
        #player-arm-left {
            left: 5px;
        }
        #player-arm-right {
            right: 5px;
        }
        #player-leg-left, #player-leg-right {
            position: absolute;
            width: 12px;
            height: 50px;
            bottom: 0;
            background-color: #4CAF50;
            transform-origin: top center;
        }
        #player-leg-left {
            left: 14px;
        }
        #player-leg-right {
            right: 14px;
        }
        .equipment {
            position: absolute;
            width: 80px;
            height: 60px;
            bottom: 20px;
            z-index: 5;
            display: none;
        }
        #bench-press {
            left: 50%;
            transform: translateX(-50%);
        }
        #bench-press-base {
            position: absolute;
            width: 100%;
            height: 15px;
            bottom: 0;
            background-color: #755;
        }
        #bench-press-seat {
            position: absolute;
            width: 60px;
            height: 10px;
            bottom: 15px;
            left: 10px;
            background-color: #aaa;
        }
        #bench-press-bar {
            position: absolute;
            width: 70px;
            height: 5px;
            top: 30px;
            left: 5px;
            background-color: #333;
            transform-origin: center center;
        }
        #bench-press-weights {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #555;
        }
        #bench-press-weight-left {
            left: 0;
            top: -20px;
        }
        #bench-press-weight-right {
            right: 0;
            top: -20px;
        }
        #squat-rack {
            left: 50%;
            transform: translateX(-50%);
        }
        #squat-rack-base {
            position: absolute;
            width: 100%;
            height: 15px;
            bottom: 0;
            background-color: #755;
        }
        #squat-rack-frame {
            position: absolute;
            width: 50px;
            height: 80px;
            bottom: 15px;
            left: 15px;
            border-left: 5px solid #aaa;
            border-right: 5px solid #aaa;
        }
        #squat-rack-bar {
            position: absolute;
            width: 60px;
            height: 5px;
            top: 40px;
            left: 10px;
            background-color: #333;
        }
        #treadmill {
            left: 50%;
            transform: translateX(-50%);
        }
        #treadmill-base {
            position: absolute;
            width: 100%;
            height: 15px;
            bottom: 0;
            background-color: #755;
        }
        #treadmill-belt {
            position: absolute;
            width: 60px;
            height: 5px;
            bottom: 30px;
            left: 10px;
            background-color: #333;
        }
        #treadmill-display {
            position: absolute;
            width: 30px;
            height: 15px;
            bottom: 40px;
            left: 25px;
            background-color: #000;
            color: #0f0;
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #qte-container {
            position: relative;
            width: 100%;
            margin-top: 10px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #qte-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f55;
            font-size: 24px;
            margin-bottom: 10px;
        }
        #qte-timer {
            width: 80%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #qte-progress {
            height: 100%;
            width: 100%;
            background-color: #4CAF50;
            transition: width 0.1s;
        }
        #log {
            height: 100px;
            overflow-y: auto;
            background-color: #3d3d3d;
            padding: 5px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: left;
        }
        .log-entry {
            margin: 3px 0;
            padding: 2px;
            border-bottom: 1px solid #555;
        }
        @keyframes benchPress {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-30deg); }
            100% { transform: rotate(0deg); }
        }
        @keyframes squat {
            0% { 
                transform: translateY(0);
                bottom: 20px;
            }
            50% { 
                transform: translateY(20px);
                bottom: 0px;
            }
            100% { 
                transform: translateY(0);
                bottom: 20px;
            }
        }
        @keyframes runLegs {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }
        @keyframes runBelt {
            0% { background-position-x: 0; }
            100% { background-position-x: -60px; }
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 95%;
            transition: transform 0.1s;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="message-display"></div>
        
        <div id="stats">
            <div class="stat">üí™ <span id="strength">10</span></div>
            <div class="stat">üèÉ <span id="stamina">10</span>/<span id="max-stamina">10</span></div>
            <div class="stat">üí∞ <span id="money">100</span></div>
        </div>
        
        <div id="gym-display">
            <!-- –ò–≥—Ä–æ–∫ -->
            <div id="player">
                <div id="player-body">
                    <div id="player-head"></div>
                    <div id="player-torso"></div>
                    <div id="player-arm-left"></div>
                    <div id="player-arm-right"></div>
                    <div id="player-leg-left"></div>
                    <div id="player-leg-right"></div>
                </div>
            </div>
            
            <!-- –¢—Ä–µ–Ω–∞–∂–µ—Ä—ã (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç—ã) -->
            <div id="bench-press" class="equipment">
                <div id="bench-press-base"></div>
                <div id="bench-press-seat"></div>
                <div id="bench-press-bar">
                    <div id="bench-press-weight-left" class="bench-press-weights"></div>
                    <div id="bench-press-weight-right" class="bench-press-weights"></div>
                </div>
            </div>
            
            <div id="squat-rack" class="equipment">
                <div id="squat-rack-base"></div>
                <div id="squat-rack-frame"></div>
                <div id="squat-rack-bar"></div>
            </div>
            
            <div id="treadmill" class="equipment">
                <div id="treadmill-base"></div>
                <div id="treadmill-belt"></div>
                <div id="treadmill-display">0 –∫–º/—á</div>
            </div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ -->
        <button onclick="startTraining('bench')">üèãÔ∏è –ñ–∏–º –ª–µ–∂–∞ (+–°–∏–ª–∞)</button>
        <button onclick="startTraining('squat')">ü¶µ –ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è (+–°–∏–ª–∞)</button>
        <button onclick="startTraining('treadmill')">üèÉ –ë–µ–≥ (+–í—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç—å)</button>
        <button onclick="rest()">üí§ –û—Ç–¥–æ—Ö–Ω—É—Ç—å</button>
        
        <!-- QTE –º–∏–Ω–∏-–∏–≥—Ä–∞ -->
        <div id="qte-container">
            <div id="qte-message"></div>
            <button id="qte-button">–ñ–ú–ò!</button>
            <div id="qte-timer"><div id="qte-progress"></div></div>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        const game = {
            player: {
                strength: 10,
                stamina: 10,
                maxStamina: 10,
                money: 100,
                xp: 0,
                level: 1
            },
            state: {
                training: false,
                currentExercise: null,
                qteActive: false,
                qteCount: 0,
                qteTarget: 20,
                qteTimeLeft: 100,
                qteInterval: null,
                animationInterval: null,
                runSpeed: 0
            },
            
            init() {
                this.updateStats();
                this.showMessage("–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Ç—Ä–µ–Ω–∞–∂–µ—Ä–Ω—ã–π –∑–∞–ª!");
                document.getElementById('qte-button').onclick = () => this.handleQTEClick();
            },
            
            showMessage(text) {
                const el = document.getElementById('message-display');
                el.textContent = text;
                el.style.opacity = 1;
                setTimeout(() => el.style.opacity = 0, 3000);
            },
            
            updateStats() {
                document.getElementById("strength").textContent = this.player.strength;
                document.getElementById("stamina").textContent = this.player.stamina;
                document.getElementById("max-stamina").textContent = this.player.maxStamina;
                document.getElementById("money").textContent = this.player.money;
            },
            
            startTraining(type) {
                if (this.player.stamina <= 0) {
                    this.showMessage("‚ùå –°–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏!");
                    return;
                }
                
                this.state.training = true;
                this.state.currentExercise = type;
                
                document.querySelectorAll("#game-container button").forEach(btn => {
                    if (!btn.id.includes("qte")) btn.disabled = true;
                });
                
                document.getElementById(type).style.display = "block";
                
                let message = "";
                switch(type) {
                    case "bench":
                        message = "–ñ–º–∏ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –ø–æ–¥–Ω—è—Ç—å —à—Ç–∞–Ω–≥—É!";
                        this.setupBenchPress();
                        break;
                    case "squat":
                        message = "–ü—Ä–∏—Å–µ–¥–∞–π! –ë—ã—Å—Ç—Ä–æ –Ω–∞–∂–∏–º–∞–π!";
                        this.setupSquat();
                        break;
                    case "treadmill":
                        message = "–ë–µ–≥–∏! –ù–∞–∂–∏–º–∞–π –±—ã—Å—Ç—Ä–µ–µ!";
                        this.setupTreadmill();
                        break;
                }
                
                this.state.qteTarget = 10 + Math.floor(this.player.strength / 2);
                document.getElementById("qte-message").textContent = message;
                this.startQTE();
            },
            
            setupBenchPress() {
                document.getElementById("player").style.bottom = "35px";
                document.getElementById("player-arm-left").style.transform = "rotate(70deg)";
                document.getElementById("player-arm-right").style.transform = "rotate(-70deg)";
            },
            
            setupSquat() {
                const player = document.getElementById("player");
                player.style.animation = "squat 1s infinite";
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–æ–≥ –¥–ª—è –ø—Ä–∏—Å–µ–¥–∞–Ω–∏–π
                document.getElementById("player-leg-left").style.transform = "rotate(10deg)";
                document.getElementById("player-leg-right").style.transform = "rotate(-10deg)";
            },
            
            setupTreadmill() {
                this.state.runSpeed = 0;
                document.getElementById("treadmill-belt").style.animation = "runBelt 0.5s linear infinite";
                document.getElementById("player-leg-left").style.animation = "runLegs 0.3s infinite";
                document.getElementById("player-leg-right").style.animation = "runLegs 0.3s infinite 0.15s";
                
                // –ü–æ–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –±–µ–≥–∞
                document.getElementById("player-arm-left").style.transform = "rotate(20deg)";
                document.getElementById("player-arm-right").style.transform = "rotate(-20deg)";
            },
            
            handleQTEClick() {
                if (!this.state.qteActive) return;
                
                this.state.qteCount++;
                
                if (this.state.currentExercise === "bench") {
                    const bar = document.getElementById("bench-press-bar");
                    bar.style.transform = "rotate(-20deg)";
                    setTimeout(() => bar.style.transform = "rotate(0deg)", 200);
                }
                else if (this.state.currentExercise === "treadmill") {
                    this.state.runSpeed = Math.min(10, this.state.runSpeed + 0.5);
                    const speed = Math.floor(this.state.runSpeed * 3);
                    document.getElementById("treadmill-display").textContent = `${speed} –∫–º/—á`;
                }
            },
            
            startQTE() {
                this.state.qteActive = true;
                this.state.qteCount = 0;
                this.state.qteTimeLeft = 100;
                document.getElementById("qte-container").style.display = "flex";
                
                this.state.qteInterval = setInterval(() => {
                    this.state.qteTimeLeft--;
                    document.getElementById("qte-progress").style.width = `${this.state.qteTimeLeft}%`;
                    
                    // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ –±–µ–≥–æ–≤–æ–π –¥–æ—Ä–æ–∂–∫–∏
                    if (this.state.currentExercise === "treadmill") {
                        this.state.runSpeed = Math.max(0, this.state.runSpeed - 0.05);
                        const speed = Math.floor(this.state.runSpeed * 3);
                        document.getElementById("treadmill-display").textContent = `${speed} –∫–º/—á`;
                    }
                    
                    if (this.state.qteTimeLeft <= 0) {
                        this.endTraining();
                    }
                }, 100);
            },
            
            endTraining() {
                clearInterval(this.state.qteInterval);
                this.state.qteActive = false;
                document.getElementById("qte-container").style.display = "none";
                
                const successRate = Math.min(1, this.state.qteCount / this.state.qteTarget);
                let gain = 0;
                
                switch(this.state.currentExercise) {
                    case "bench":
                    case "squat":
                        gain = Math.floor(2 * successRate);
                        this.player.strength += gain;
                        this.showMessage(`üí™ +${gain} –∫ —Å–∏–ª–µ!`);
                        break;
                    case "treadmill":
                        gain = Math.floor(3 * successRate);
                        this.player.stamina = Math.min(this.player.stamina + gain, this.player.maxStamina);
                        this.showMessage(`üèÉ +${gain} –∫ –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç–∏!`);
                        break;
                }
                
                // –°–±—Ä–æ—Å –∞–Ω–∏–º–∞—Ü–∏–π
                document.getElementById("player").style.animation = "none";
                document.getElementById("player").style.bottom = "20px";
                document.getElementById("player-arm-left").style.transform = "none";
                document.getElementById("player-arm-right").style.transform = "none";
                document.getElementById("player-leg-left").style.transform = "none";
                document.getElementById("player-leg-right").style.transform = "none";
                document.getElementById("player-leg-left").style.animation = "none";
                document.getElementById("player-leg-right").style.animation = "none";
                document.getElementById("bench-press-bar").style.transform = "none";
                document.getElementById("treadmill-belt").style.animation = "none";
                
                this.player.stamina = Math.max(0, this.player.stamina - 1);
                document.querySelectorAll(".equipment").forEach(el => el.style.display = "none");
                
                document.querySelectorAll("#game-container button").forEach(btn => {
                    if (!btn.id.includes("qte")) btn.disabled = false;
                });
                
                this.state.training = false;
                this.updateStats();
            },
            
            rest() {
                const recovery = 3 + Math.floor(this.player.maxStamina / 5);
                this.player.stamina = Math.min(this.player.stamina + recovery, this.player.maxStamina);
                this.showMessage(`üí§ –û—Ç–¥–æ—Ö–Ω—É–ª! +${recovery} –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç–∏.`);
                this.updateStats();
            }
        };

        window.onload = function() {
            game.init();
            window.startTraining = (type) => game.startTraining(type);
            window.rest = () => game.rest();
        };
    </script>
</body>
</html>
